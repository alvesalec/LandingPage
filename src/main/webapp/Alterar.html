<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Mude!</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./imagens/borboleta.png">
</head>
<body>
<header>
    <img id="borboleta" src="./imagens/borboleta.png">
    <p id="boasVindas">Boas vindas, desenvolvedor!</p>
</header>
<div id="card1">
    <div id="container">
        <div id="top">
            <h5>Alterar</h5>
        </div>
        <div id="formulario">
            <form id='form' action="operacao-alteracao" method="post">
                <p id="escritaTabela">Qual tabela deseja alterar?</p>
                <br>
                <select name="tabelaAlt" id="tabela">
                    <option value="gen">Genêro</option>
                    <option value="sex">Sexualidade</option>
                    <option value="pron">Pronome</option>
                </select>
                <br>
                <p id="escritaCampo">Por qual campo deseja procurar?</p>
                <br>
                <select name="campoAlt" id="campo">
                    <option value="cdescricao">Descrição</option>
                    <option value="ncd">ID</option>
                </select>
                <br>
                <label value="valorAntigo">Digite o valor que deseja alterar:</label>
                <br>
                <input type="text" id="naoAlterado" name="valorAntigo"><br><br>
                <br>
                <label value="valorNovo">Digite o novo valor que deseja inserir:</label>
                <br>
                <input type="text" id="alterado" name="valorNovo"><br><br>
                <br>
                <button id='botao' type='submit'>Alterar</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
