<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Mude!</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="../imagens/borboleta.png">
</head>
<body>
<header>
    <img id="borboleta" src="../imagens/borboleta.png">
    <p id="boasVindas">Boas vindas, usu√°rio!</p>
</header>
<div id="card1">
    <div id="container">
        <div id="top">
            <h5>Buscar</h5>
        </div>
        <div id="formulario">
            <form id='form' action="operacao-buscar" method="post">
                <p id="escritaTabela">Por qual valor deseja buscar?</p>
                <br>
                <select name="buscar" id="busca">
                    <option value="user">Username</option>
                    <option value="email">E-mail</option>
                    <option value="id">Identificador</option>
                    <option value="status">Status</option>
                    <option value="tudo">Tudo</option>
                </select>
                <br>
                <br>
                <label value="valor">Digite o valor que deseja buscar:</label>
                <br>
                <input type="text" id="buscandoEspec" name="valor">
                <br>
                <br>
                <button id='botao' type='submit'>Buscar</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
