<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Mude!</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="../../../../LandingPage/src/main/webapp/imagens/borboleta.png">
</head>
<body>
<header>
  <img id="borboleta" src="../../../../LandingPage/src/main/webapp/imagens/borboleta.png">
  <p id="boasVindas">Boas vindas, desenvolvedor!</p>
</header>
<div id="card1">
  <div id="container">
    <div id="top">
      <h5>Buscar</h5>
    </div>
    <div id="formulario">
      <form id='form' action="operacao-buscar-espec" method="get">
        <p id="escritaTabela">Qual tabela deseja alterar?</p>
        <br>
        <select name="tabelaBuscarEspec" id="tabela">
          <option value="gen">Genêro</option>
          <option value="sex">Sexualidade</option>
          <option value="pron">Pronome</option>
          <option value="post">Post</option>
        </select>
        <br>
        <p id="escritaCampo">Por qual campo deseja procurar?</p>
        <br>
        <select name="campoBuscarEspec" id="campo">
          <option value="cdescricao">Descrição</option>
          <option value="ncd">ID</option>
        </select>
        <br>
        <label value="buscarEspec">Digite o valor que deseja buscar:</label>
        <br>
        <input type="text" id="buscandoEspec" name="buscarEspec"><br><br>
        <br>
        <button id='botao' type='submit'>Buscar</button>
      </form>
    </div>
  </div>
</div>
</body>
</html>
